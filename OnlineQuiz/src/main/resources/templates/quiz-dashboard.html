<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Quiz DashBoard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .table-container {
            margin: 30px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }

        table th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Manage Quizzes</h1>

    <div class="table-container">
        <h2>Quiz Options</h2>
        <table>
            <thead>
                <tr>
                    <th>Add Question</th>
                    <th>Manage Question</th>
                    <th>Create Quiz</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="/add-question" class="btn">Add Question</a></td>
                    <td><a href="/manage-questions" class="btn">Manage Questions</a></td>
                    <td><a href="/create-quiz" class="btn">Create Quiz</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
