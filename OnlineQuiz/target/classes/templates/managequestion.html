<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Questions</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Manage Questions</h1>
    <table>
        <thead>
            <tr>
                <th>Question ID</th>
                <th>Question</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questions}">
                <td th:text="${question.id}"></td>
                <td th:text="${question.question}"></td>
                <td>
                    <a th:href="@{'/edit-question/' + ${question.id}}" class="btn">Edit</a>
                    <a th:href="@{'/delete-question/' + ${question.id}}" class="btn" onclick="return confirm('Are you sure you want to delete this question?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
